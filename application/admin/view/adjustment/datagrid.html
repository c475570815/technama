<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/scripts/comm.js"></script>
    <script type="text/javascript" src="/scripts/admin/adjustment.datagrid.js"></script>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div data-options="region:'north'" border="false" style="height:100px;padding: 10px" >
<!-- 查找工具栏 -->
<div id="searchToolbar" class="easyui-panel" fit="true" title="筛选条件" data-options="iconCls:'icon-search',plain:true" style="padding:5px;margin-bottom: 10px">
    <form id="frm_search" action="" method="post">

        教师编号: <input  class="easyui-text" style="width:110px" name="dict[teach_id]">
        班级名称: <input  class="easyui-text" style="width:110px" name="dict[class_name]">
        固定教室: <input  class="easyui-text" style="width:110px" name="dict[class_room]">
        课程名称: <input  class="easyui-text" style="width:110px" name="dict[course_name]">
        周次: <input  class="easyui-text" style="width:110px" name="dict[week]">
    <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查找</a>
            </form>
            <form id="frm_download" method="post"></form>
       </div>
    </div>
<!-- 操作工具栏 -->
    <div data-options="region:'center'" border="false" style="padding:10px;">
        <div id="editToolbar" style="clear: both">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="edit()">编辑</a>
            <a href="http://10.127.98.246/index.php/admin/adjustment/add" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-download',plain:true" onclick="exportXls()">导出</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeRecord()">删除</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">刷新</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>
</div>
<!-- DataGrid -->
<table id="datagrd" class="easyui-datagrid"  style="width:100%;height:500px" toolbar="#editToolbar" data-options="iconCls:'icon-more',plain:true" fit="true">
</table>
 </div>
</body>
</html>
