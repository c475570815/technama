<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据表格</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/scripts/comm.js"></script>
    <script type="text/javascript" src="/scripts/admin/tea.datagrid.js"></script>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div data-options="region:'north'" border="false" style="height:110px;padding: 10px">
        <!-- 查找的区域 -->
        <div id="searchToolbar" class="easyui-panel" fit="true" title="筛选条件"
             data-options="iconCls:'icon-government',plain:true" style="padding:5px;margin-bottom: 10px">
            <form id="frm_search" action="" method="post">
                    <div style="margin-bottom:20px; with:100px;float:left;">
                        <label class="label-top">系部筛选:</label>
                        <input id="cc" class="easyui-combotree"
                               name="dict[dept_name]"
                               data-options="
                       method:'get',
                       multiple:true,
                       value:[]"
                               style="width:75%;">
                     </div>
                <div style="">
                    性别: <input class="easyui-text"style="width:110px" name="dict[sex]">
                    专业: <input class="easyui-text" style="width:110px" name="dict[profess_duty]">
                    教师名: <input class="easyui-text" style="width:110px" name="dict[teach_name]">
                    教师编号: <input class="easyui-text" style="width:110px" name="dict[teach_id]">
                    <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查找</a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-clear" onclick="clearForm()">清除</a>
                </div>
                <!--系部: <input class="easyui-text" style="width:110px" name="dict[dept_name]">-->
                <!-- url:'http://10.127.98.246/index.php/admin/Tea/tree_josn',-->

            </form>
            <form id="frm_download" method="post"></form>
        </div>
    </div>
<!-- 操作工具栏 -->
    <div data-options="region:'center'" border="false" style="padding:10px;">
        <div id="editToolbar" style="clear: both">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="edit()">编辑</a>
            <a href="http://10.127.98.246/index.php/admin/Tea/add" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeRecord()">删除</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true" onclick="reload()">刷新</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="exportXls()">导出</a>
            <a href="http://10.127.98.246/index.php/admin/Tea/pt" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true">打印</a>
        </div>
        <!-- DataGrid -->
        <table id="datagrd" class="easyui-datagrid" title="Basic DataGrid" style="width:100%;height:500px;"
               toolbar="#editToolbar"
               data-options="iconCls:'icon-more',plain:true" fit="true">
        </table>
    </div>
</div>
</body>
</html>
