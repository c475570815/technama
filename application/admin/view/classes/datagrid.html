<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据表格</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/scripts/comm.js"></script>
    <script type="text/javascript" src="/scripts/admin/classes.datagrid.js"></script>
    <script type="text/javascript" src="/static/jQuery.print.js"></script>
</head>
<body>
<div class="easyui-panel" data-options="fit:true" style="padding:10px">
    <div class="easyui-layout" fit="true" style="">
        <div id="searchToolbar" data-options="region:'north',iconCls:'icon-search',collapsible:true,plain:true,split:false,hideCollapsedContent:false"
             style="height:100px;padding:10px" title="筛选条件">
            <!--    <div  class="easyui-panel"
                     data-options="iconCls:'icon-search',plain:true,collapsible:false;" style="padding:5px;margin-bottom: 10px">-->
            <form id="frm_search" action="" method="post">
                系部:
                <!--<input  class="easyui-text"  style="width:200px" name="dict[dept_name]" />-->
                <select id="a" class="easyui-combobox" style="width:200px" name="dict[dept_name]">
                    <option name="all" value="全部" selected>全部</option>
                    {volist name="dept" id="vo"}
                    <option value="{$vo.dept_name}">{$vo.dept_name}</option>
                    {/volist}
                </select>
                班级名称: <input class="easyui-text" style="width:110px" name="dict[class_name]">
                固定教室: <input class="easyui-text" style="width:110px" name="dict[class_room]">
                导师: <input class="easyui-text" style="width:110px" name="dict[class_supervisor]">
                班主任: <input class="easyui-text" style="width:110px" name="dict[calss_adviser]">
                <a href="#" id="btn_search" class="easyui-linkbutton" iconCls="icon-search" >查找</a>
                <a href="#" id="btn_reset" class="easyui-linkbutton" iconCls="icon-search" >清空条件</a>
                </form>
                 <!--<form id="frm_download" method="post"></form>-->
            <!--</div>-->
        </div>
        <div data-options="region:'center',plain:true" border="false" style="">
            <!-- 操作工具栏 -->
            <div id="editToolbar" style="clear: both">
                <a href="#" id="btn_edit" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
                <a href="#" id="btn_add" class="easyui-linkbutton"  data-options="iconCls:'icon-add',plain:true" >添加</a>
                <a href="#" id="btn_remove" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
                <a href="#"  id="btn_export" class="easyui-linkbutton" data-options="iconCls:'icon-download',plain:true">导出</a>
                <a href="#" id="btn_import" class="easyui-linkbutton" data-options="iconCls:'icon-upload',plain:true">导入</a>
                <a href="#" id="btn_print" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true">打印</a>
                <a href="#" id="btn_removeall" class="easyui-linkbutton" data-options="iconCls:'icon-trashcan',plain:true">清除所有记录</a>
                <a href="#" id="btn_refresh" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">刷新</a>
                <a href="#" id="btn_help" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>
            </div>
            <!-- DataGrid -->
            <table id="datagrd" class="easyui-datagrid" title="数据表格" toolbar="#editToolbar"
                   data-options="iconCls:'icon-more',plain:true,fit:true">
            </table>

        </div>


    </div>
</div>
<!-- Dialog -->
<div id="dd" data-options="buttons:'#bb'">
    <form id="frm_upload" action="" enctype="multipart/form-data" method="post"   style="padding: 10px">
        <input type="file" name="file"/>
        <!-- <input class="easyui-filebox" style="width:300px" name="file" buttonText="选择文件"/>-->
        <textarea rows="10" style="width: 100%;" style="margin-top: 5px" id="msgbox">
         </textarea>
        <div id="bb">
            <input class="btn_submit" type="submit" value="上传"  />
            <!-- <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" >确定</a>
             <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>-->
        </div>
    </form>
</div>
</body>
</html>
