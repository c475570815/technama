<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据表格</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/scripts/comm.js"></script>
    <script type="text/javascript" src="/scripts/admin/schedule.datagrid.js"></script>
    <style>
        .link-edit{
            display: block;height:auto;width:auto;padding-left:7px;padding-right:7px;background-color: #7f77ff;float: left;text-align: center;color: whitesmoke;padding-top: 2px;padding-bottom: 2px;
            text-decoration: none;
            margin-left: 5px;margin-right: 5px;
            margin-top: 2px;margin-bottom: 2px;
        }
        .link-edit:hover{
             background-color: #9f8855; color: white;
        }
    </style>
</head>
<body style="height:100%">

<!-- 查找工具栏 -->
<div id="searchToolbar" class="easyui-panel" title="筛选条件" data-options="iconCls:'icon-search',plain:true" style="padding:5px;margin-bottom: 10px;height:100px;">
    <form id="frm_search" action="" method="post">
        学期: <input  class="easyui-text" style="width:110px" name="dict[term]" value="{$current_term?$current_term:''}">
        系部:
        <select id="a" class="easyui-combobox"  style="width:200px" name="dict[dept_name]">
            <option value="全部" selected>全部</option>
            {volist name="dept" id="vo"}
            <option value="{$vo.dept_name}">{$vo.dept_name}</option>
            {/volist}
        </select>
        教师名字: <input id="cbogrid_of_teacher" class="easyui-text" style="width:110px" name="dict[teach_id]" >
        <!--班级名称: <input  class="easyui-text" style="width:110px" name="dict[class_name]">-->
        课程名称: <input  class="easyui-text" style="width:110px" name="dict[course_name]">
        周次: <input  class="easyui-text" style="width:50px" name="dict[week]">
        星期: <input  class="easyui-text" style="width:50px" name="dict[xing_qi_ji]">
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查找</a>
    </form>
</div>
<!-- 操作工具栏 -->
<div id="editToolbar" style="clear: both">
  <!--  <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
    <a href="http://10.127.98.246/index.php/admin/schedule/add" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>-->
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeRecord()">删除</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-mail',plain:true" onclick="email()">邮件通知</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-sms',plain:true" onclick="sms()">短信通知</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">刷新</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>
</div>
<!-- DataGrid -->
<table id="datagrd" class="easyui-datagrid" title="Basic DataGrid" style="width:100%;height:500px" toolbar="#editToolbar" data-options="iconCls:'icon-more',plain:true" >
</table>

</body>
</html>
