<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='/static/fullcalendar-2.9.0/fullcalendar.css' rel='stylesheet' />
<link href='/static/fullcalendar-2.9.0/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='/static/fullcalendar-2.9.0/lib/moment.min.js'></script>
<script src='/static/fullcalendar-2.9.0/lib/jquery.min.js'></script>
<script src='/static/fullcalendar-2.9.0/fullcalendar.min.js'></script>
	<script src='/static/fullcalendar-2.9.0/lang/zh-cn.js'></script>
<script>

	$(document).ready(function() {
		var initialLangCode = 'zh-cn';
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			//defaultDate: '2016-06-12',
			editable: true,
			lang: initialLangCode,
			defaultView: 'agendaWeek',

			slotDuration:"01:00:00",
			businessHours:true,
	    	eventLimit: true, // allow "more" link when too many events
			events: [

			],
			resources: [
				{ id: 'a', title: 'Room A' },
				{ id: 'b', title: 'Room B' },
				{ id: 'c', title: 'Room C' },
				{ id: 'd', title: 'Room D' }
			]

		});
		
	});

</script>
<style>
	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>

</head>
<body>

	<div id='calendar'></div>

</body>
</html>
