<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据表格</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/scripts/comm.js"></script>
    <script type="text/javascript" src="/scripts/cyh/tea.datagrid.js"></script>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div data-options="region:'north'" border="false" style="height:100px;padding: 10px">
        <!-- 查找的区域 -->
        <div id="searchToolbar" class="easyui-panel" fit="true" title="筛选条件"
             data-options="iconCls:'icon-search',plain:true" style="padding:5px;margin-bottom: 10px">
            <form id="frm_search" action="" method="post">
                系部:
                <select id="a" class="easyui-combobox" panelHeight="auto" style="width:100px" name="dict[dept_name]">
                    <option value="全部" selected>全部</option>
                    {volist name="dept" id="vo"}
                    <option value="{$vo.dept_name}">{$vo.dept_name}</option>
                    {/volist}
                </select>
                教师名: <input class="easyui-text" style="width:110px" name="dict[teach_name]">
                性别: <input class="easyui-text" style="width:110px" name="dict[sex]">
                教师编号: <input class="easyui-text" style="width:110px" name="dict[teach_id]">
                教师密码: <input class="easyui-text" style="width:110px" name="dict[teach_pass]">
                <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查找</a>
            </form>
        </div>
    </div>
<!-- 操作工具栏 -->
    <div data-options="region:'center'" border="false" style="padding:10px;">
        <div id="editToolbar" style="clear: both">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"
               onclick="removeRecord()">编辑</a>
            <a href="http://10.127.98.246/index.php/cyh/Tea/add" class="easyui-linkbutton"
               data-options="iconCls:'icon-add',plain:true">添加</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true"
               onclick="removeRecord()">删除</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">刷新</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true">下载</a>
        </div>
        <!-- DataGrid -->
        <table id="datagrd" class="easyui-datagrid" title="Basic DataGrid" style="width:100%;height:500px"
               toolbar="#editToolbar"
               data-options="iconCls:'icon-more',plain:true" fit="true">
        </table>
    </div>
</div>
</body>
</html>
