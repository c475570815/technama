<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
    <script>
        $(document).ready(function () {
            //当整个页面全部载入后才执行
            $('#datagrd').datagrid({
                url:'http://10.127.98.246/index.php/cyh/index/get_josn',
                method:'get',
                title:"详细信息",
                singleSelect:true,
                collapsible:false,
                pagination:true,
                rownumbers:true,
                height:345,
                columns:[[
                    {field:'dept_name',title:'部门',sortable:true,width:'30%'},
                    {field:'tech_id',title:'编号',sortable:true,width:'10%'},
                    {field:'teach_name',title:'姓名',sortable:true,width:'10%'},
                    {field:'sex',title:'性别',sortable:true,width:'10%'},
                    {field:'now_major',title:'现在主修',sortable:true,width:'40%'}
                ]]
            });
        });
    </script>
</head>
<body>
<h2>学生信息</h2>
<div style="margin:20px 0;"></div>
   <table id="datagrd" class="easyui-datagrid" style="width:100%;height:500px" >
</table>
</body>
</html><!--调用控制器的action2函数得到1josn格式的数据*/-->
