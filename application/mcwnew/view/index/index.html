<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据表格</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.4.5/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
    <script>
        (function($){
            $.fn.serializeJson=function(){
                var serializeObj={};
                var array=this.serializeArray();
                var str=this.serialize();
                $(array).each(function(){
                    if(serializeObj[this.name]){
                        if($.isArray(serializeObj[this.name])){
                            serializeObj[this.name].push(this.value);
                        }else{
                            serializeObj[this.name]=[serializeObj[this.name],this.value];
                        }
                    }else{
                        serializeObj[this.name]=this.value;
                    }
                });
                return serializeObj;
            };
        })(jQuery);
        $(document).ready(function () {
            //当整个页面全部载入后才执行
            $('#datagrd').datagrid({
                url:'http://10.127.98.246/index.php/admin/dict/ac1',
                method:'post',
                title:"详细信息",
                singleSelect:true,
                collapsible:false,
                pagination:true,
                rownumbers:true,
                height:345,
                columns:[[
                    {field:'dict_category',title:'类别',sortable:true,width:'30%'},
                    {field:'dict_key',title:'键',sortable:true,width:'10%'},
                    {field:'dict_value',title:'显示值',sortable:true,width:'10%'},
                    {field:'dict_id',title:'编号',sortable:true,width:'10%'}

                ]]
            });
        });


        function query(){
            var search_filter=$('#frm_search').serializeJson();
            $('#datagrd').datagrid('load',search_filter  );
        }
    </script>
</head>
<body>

<!-- 查找的区域 -->
<div id="searchToolbar" style="padding:2px 5px;">
    <form id="frm_search" action="http://10.127.98.246/index.php/admin/dict/ac1" method="post">
    显示值: <input class="easyui-text" style="width:110px" name="dict[dict_value]">
    类别:
    <select class="easyui-combobox" panelHeight="auto" style="width:100px" name="dict[dict_category]">
        
    </select>
    <input type="submit" name="submit" value="提交" />
    <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查找</a>
    </form>
</div>
<table id="datagrd" class="easyui-datagrid" title="Basic DataGrid" style="width:100%;height:500px" toolbar="#searchToolbar">

</table>
 
</body>
</html>
